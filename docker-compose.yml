services:
  postgres:
    image: postgres
    container_name: beaver-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=beaver_budget_db
      - POSTGRES_USER=beaver_user
      - POSTGRES_PASSWORD=beaver_pass
    volumes:
      - beaver-postgres-data:/var/lib/postgresql/data
    networks:
      - beaver-net

  backend:
    build: ./backend
    container_name: beaver-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    depends_on:
      - postgres
    networks:
      - beaver-net

  frontend:
    build: ./frontend
    container_name: beaver-frontend
    ports:
      - "5173:80"
    environment:
      - VITE_API_BASE_URL=http://localhost:8080
    depends_on:
      - backend
    networks:
      - beaver-net
  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"

networks:
  beaver-net:
    driver: bridge

volumes:
  beaver-postgres-data: {}
